<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-IN UI DESIGN</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">  
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/25df96b083.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="login-form">
        <form  onsubmit=" return Validate()" action="Signed_In.html">
            <div class="topbar">
                <div class="epam">
                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                </div>
                <div>
                    <h4 id="header_text">Sign In</h4>
                </div>
                <div class="cancel">
                        <button class="cancelbtn">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>  
                </div>
               
            </div>

            <div class="textbox">
                        
                <input class="input" type="email" id="username" placeholder="mail@example.com">
                <i class="fa fa-envelope icon" style="color:gray;"> 
                </i> 
            
            </div>
            
            <div class="textbox">
                <i class="fa fa-unlock-alt" aria-hidden="true" style="color:gray;"></i>
                
                <input class="input" type="password" id="password" placeholder="Password">
                
            </div>
            <div class="input" id="signin-btn">
                <input type="submit" class="btn btn-block"  id="submit_btn"  value="SIGN IN">
                    
            </input>
            </div>
            <div class="other">
                <a href="" class="fp">Forgot Password?</a>
                <span><a href="register.html" class="register" id="switch_action" onclick="authSwitch()">Register <i class = "fa fa-user-plus"></i></a></span>

                <!-- <a href="" class="register">Register! </i></a>     -->
            </div>
            <hr>
            <div class="fb">
                <center>
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </center>
            </div>
            <div class="google">
                <center>
                    <i class="fa fa-google" aria-hidden="true"></i>
                </center>
                
        
            </div>
            <div class="epamlogin">
                <p> &lt EPAM LOGIN &gt </p>
            </div>
        </form>
    </div>
    <script src="script.js">
        
           
    </script>
</body>
</html>
