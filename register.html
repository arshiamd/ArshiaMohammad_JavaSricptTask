<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
 
</head>
<body>
    <div class="container">
        <header>Register Form</header>
        <form action="#" onsubmit="return check()"  >
            <div class="error-text"></div>
            <div class="field">
                <input  type="text" id="emailid" placeholder="Enter Email">
            </div>
            <div class="field">
                <input  type="text" id="phonenum" placeholder="Enter Mobile Number">
            </div>
            <div class="field">
                <input type="text" id="dt" onchange="mydate1();" placeholder="Enter DOB(DD-MM_)">
            </div>
            
            <div class="field">
                <input  id="pswrd_1" type="password" placeholder="Enter Password">
            </div>
            <div class="field">
                <input  id="pswrd_2"  type="password" placeholder="Confirm Password">
               
            </div>
            <button >Register</button>
        </form>
  </div>
  <script src="resgister.js"></script>
</body>
</html>
